<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title> Menu des plats </title>
        <link rel="stylesheet" href="../css/menu.css">
    </head>
    <body>
        <h1> Bienvenue sur le menu </h1>
             <div class="actions">
    <button id="addBtn">Ajouter un plat</button>

       <!--- filtre -->
    <select id="filterCategorie">
        <option value="">Toutes les catégories</option>
        <option value="Fast Food">Fast Food</option>
        <option value="Marocain">Marocain</option>
        <option value="Healthy">Healthy</option>
    </select>

    <!--- tri des plat -->
 <select id="tri">
    <option value="">Trier</option>
    <option value="prix-asc">Prix croissant</option>
    <option value="prix-desc">Prix décroissant</option>
    <option value="nom-asc">Nom A → Z</option>
</select>



    <input type="number" id="prixMin" placeholder="Prix min">
    <input type="number" id="prixMax" placeholder="Prix max">
</div>

        <div class="actions">
        
        <!--
     <div class="cards-container" id="menuCards"></div>
    --->
    <input type="text" id="searchInput" placeholder="Rechercher un plat...">
     </div>
        <table>
            <thead>
                <tr>
                    <th> Nom</th>
                    <th>Prix (DH)</th>
                    <th>Categorie</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="menuBody"> </tbody>
    
        </table>

         
     <script src="../js/menu.js"> </script>
    </body>
</html>
