<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réservations</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="container mt-4">

  <!-- Titre -->
  <h2 class="mb-4">Gestion des Réservations</h2>

  <!-- Formulaire -->
  <div class="card mb-4">
    <div class="card-body">
      <form id="reservationForm" class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Nom du client</label>
          <input type="text" class="form-control" id="nomClient" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Heure</label>
          <input type="time" class="form-control" id="heure" required>
        </div>

        <div class="col-md-3">
          <label class="form-label">Nombre de personnes</label>
          <input type="number" class="form-control" id="nbPersonnes" min="1">
        </div>

        <div class="col-md-3">
          <label class="form-label">Statut</label>
          <select class="form-select" id="statut">
            <option>Confirmée</option>
            <option>En attente</option>
            <option>Annulée</option>
          </select>
        </div>

        <div class="col-12">
          <button class="btn btn-primary">
            Ajouter la réservation
          </button>
        </div>

      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="table-light">
          <tr>
            <th>Client</th>
            <th>Date</th>
            <th>Heure</th>
            <th>Personnes</th>
            <th>Statut</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="reservationTable">
        
        </tbody>
      </table>
    </div>
  </div>

</div>

<!-- JS -->
<script src="../js/reservations.js"></script>
</body>
</html>
