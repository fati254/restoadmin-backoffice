<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="login">Connexion</title>

  
  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="../css/style.css">
  
  <style>
    /* Support RTL pour l'arabe */
    [dir="rtl"] .text-start {
      text-align: right !important;
    }
    [dir="rtl"] .text-end {
      text-align: left !important;
    }
    .language-selector {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    [dir="rtl"] .language-selector {
      justify-content: flex-start;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    @media (max-width: 576px) {
      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- SÃ©lecteur de langue -->
  <div class="language-selector position-absolute top-0 end-0">
    <select id="langSelect" class="form-select form-select-sm" style="max-width: 150px;">
      <option value="fr">ðŸ‡«ðŸ‡· FranÃ§ais</option>
      <option value="en">ðŸ‡¬ðŸ‡§ English</option>
      <option value="ar">ðŸ‡²ðŸ‡¦ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
    </select>
  </div>

  <div class="login-container">
    <div class="login-card card">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-restaurant" style="font-size: 3rem; color: #667eea;"></i>
          <h2 class="mt-3 mb-1" data-i18n="login">Connexion</h2>
          <p class="text-muted" data-i18n="welcome">Bienvenue</p>
        </div>

        <form id="loginform">
          <div class="mb-3">
            <label for="username" class="form-label" data-i18n="username">Nom d'utilisateur</label>
            <input 
              type="text" 
              class="form-control" 
              id="username" 
              data-i18n-placeholder="username"
              required
              autocomplete="username"
            >
          </div>

          <div class="mb-4">
            <label for="password" class="form-label" data-i18n="password">Mot de passe</label>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              data-i18n-placeholder="password"
              required
              autocomplete="current-password"
            >
          </div>

          <div id="error" class="alert alert-danger" style="display: none;"></div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-box-arrow-in-right"></i> <span data-i18n="loginButton">Se connecter</span>
          </button>

          <div class="text-center text-muted small">
            <p class="mb-0">admin / 1234</p>
          </div>
        </form>
      </div>
    </div>
  </div>

  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- SystÃ¨me i18n -->
  <script src="../js/i18n.js"></script>
  
  <!-- Script de login -->
  <script src="../js/login.js"></script>

</body>
</html>
