<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="tableManagement">Gestion des Tables</title>

  <!-- Bootstrap 5 CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../css/style.css">
  
  <style>
    /* Support RTL pour l'arabe */
    [dir="rtl"] .form-label {
      text-align: right;
    }
    [dir="rtl"] .table {
      direction: rtl;
    }
    [dir="rtl"] .btn-group {
      direction: ltr;
    }
    .language-selector {
      display: flex;
      justify-content: flex-end;
      padding: 10px;
    }
    [dir="rtl"] .language-selector {
      justify-content: flex-start;
    }
    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .status-available {
      background-color: #d1e7dd;
      color: #0f5132;
    }
    .status-occupied {
      background-color: #f8d7da;
      color: #842029;
    }
    .status-reserved {
      background-color: #fff3cd;
      color: #856404;
    }
    [dir="rtl"] .status-badge {
      direction: ltr;
    }
    @media (max-width: 768px) {
      .table-responsive {
        font-size: 0.875rem;
      }
      .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- SÃ©lecteur de langue -->
  <div class="language-selector">

        <i class="bi bi-arrow-left"></i> <span data-i18n="dashboard">Tableau de bord</span>

    <!-- Formulaire d'ajout/modification -->

            <input 
              type="number" 
              class="form-control" 
              id="numeroTable" 
              min="1"
              data-i18n-placeholder="tableNumber"
              required
            >
          </div>

          <div class="col-md-4">
            <label for="capacite" class="form-label" data-i18n="capacity">CapacitÃ©</label>
            <input

              class="form-control"

            >
          </div>

          <div class="col-md-4">
            <label for="statutTable" class="form-label" data-i18n="tableStatus">Statut</label>

            <button type="button" id="btnCancel" class="btn btn-secondary" style="display: none;" onclick="cancelEdit()">

          </div>

      </div>
    </div>

    <!-- Tableau des tables -->
    <div class="card shadow-sm">
      <div class="card-header bg-light">
        <h5 class="mb-0" data-i18n="tables">Tables</h5>

      <div class="card-body">
