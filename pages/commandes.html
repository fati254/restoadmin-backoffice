<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Commandes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            Resto Admin
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="sidebar-link">Tableau de bord</a>
            <a href="employees.html" class="sidebar-link">Employés</a>
            <a href="reservation.html" class="sidebar-link">Réservations</a>
            <a href="orders.html" class="sidebar-link">Commandes</a>
            <a href="tables.html" class="sidebar-link">Tables</a>
            <a href="menu.html" class="sidebar-link">Menu</a>
            <a href="../index.html" class="sidebar-link">Déconnexion</a>
        </nav>
    </div>

    <div class="main-content">
    <div class="container mt-4">
        <h1 class="mb-4">Commandes</h1>

        <!-- Formulaire rapide (optionnel) -->
        <div class="mb-3">
            <input type="text" id="table" placeholder="Table" class="form-control mb-2">
            <input type="number" id="total" placeholder="Total" class="form-control mb-2">
            <select id="status" class="form-select mb-2">
                <option>En attente</option>
                <option>Servie</option>
            </select>
            <button onclick="addCommande()" class="btn btn-primary">Ajouter</button>
        </div>

        <!-- Tableau des commandes -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Table</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="commandeList"></tbody>
            </table>
        </div>
    </div>

    </div>

    <!-- Script commandes -->
    <script src="js/commandes.js"></script>
</body>
</html>
