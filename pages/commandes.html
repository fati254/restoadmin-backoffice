<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commandes</title>
</head>
<body>

<h2>Gestion des Commandes</h2>

<input type="text" id="table" placeholder="Table">
<input type="number" id="total" placeholder="Total">
<select id="status">

</select>

<button onclick="addCommande()">Ajouter</button>

<table border="1">

      <th>Total</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="commandeList"></tbody>
</table>

<script src="js/commandes.js"></script>
</body>
</html>
