<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="employeesTitle">Employés</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1" data-i18n="employeesTitle">Employés</span>
      <div class="d-flex align-items-center">
        <label class="me-2" for="langSelect" data-i18n="language">Langue</label>
        <select id="langSelect" class="form-select form-select-sm" style="max-width: 140px;">
          <option value="fr">FR</option>
          <option value="en">EN</option>
          <option value="ar">AR</option>
        </select>
      </div>
    </div>
  </nav>

  <div class="container">
    <form id="employeForm" class="card p-3 mb-4">
      <input type="hidden" id="employeId">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="nom" class="form-label" data-i18n="name">Nom</label>
          <input type="text" id="nom" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="role" class="form-label" data-i18n="role">Rôle</label>
          <select id="role" class="form-select" required>
            <option value="Serveur" data-i18n="role_server">Serveur</option>
            <option value="Caissier" data-i18n="role_cashier">Caissier</option>
            <option value="Manager" data-i18n="role_manager">Manager</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="telephone" class="form-label" data-i18n="phone">Téléphone</label>
          <input type="tel" id="telephone" class="form-control" pattern="^[0-9+()\\s-]{6,20}$" required>
        </div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> <span data-i18n="addEmployee">Ajouter l'employé</span>
        </button>
        <!-- ID corrigé pour matcher le JS -->
        <button type="button" id="btnCancel" class="btn btn-secondary" style="display:none;" onclick="cancelEdit()">
          <i class="bi bi-x-circle"></i> <span data-i18n="cancel">Annuler</span>
        </button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th data-i18n="name">Nom</th>
            <th data-i18n="role">Rôle</th>
            <th data-i18n="phone">Téléphone</th>
            <th data-i18n="actions">Actions</th>
          </tr>
        </thead>
        <tbody id="employeTable"></tbody>
      </table>
    </div>
  </div>

  <script src="../js/i18n.js"></script>
  <script src="../js/employees.js"></script>
</body>
</html>
